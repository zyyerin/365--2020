  <script type="text/javascript">
  // load the script for today
    const script = document.createElement('script');
    let today = new Date();

    function getFileName(d) {
      let YYYY = 1900 + parseInt(d.getYear());
      let MM = ("0" + (parseInt(d.getMonth(), 10) + 1)).slice(-2);
      let DD = ("0" + d.getDate()).slice(-2);
      return YYYY + MM + DD;
    }
    let currentScript = getFileName(today);

    // for development
    // currentScript = '20200423';

    script.src = 'scripts/'+ currentScript + '.js';
    document.body.appendChild(script);

  </script>
