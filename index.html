  <script type="text/javascript">
  // load the script for today
    const script = document.createElement('script');
    const today = new Date();
    const YYYY = 1900 + parseInt(today.getYear());
    const MM = ("0" + (parseInt(today.getMonth(), 10) + 1)).slice(-2);
    const DD = ("0" + today.getDate()).slice(-2);
    let currentScript = YYYY + MM + DD;

    // for development
    currentScript = '20200423';

    script.src = 'scripts/'+ currentScript + '.js';
    document.body.appendChild(script);
  </script>
